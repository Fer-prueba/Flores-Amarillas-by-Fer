  <script>
    // Helper para clonar SVG
    function getFlowerSVG(type) {
      let svg;
      if (type === "rosa") {
        svg = document.getElementById("rosa-svg").cloneNode(true);
      } else {
        svg = document.getElementById("girasol-svg").cloneNode(true);
      }
      svg.style.display = '';
      svg.removeAttribute('id');
      svg.classList.add('flor');
      return svg;
    }

    // Generar flores que caen
    function crearFlorAnimada() {
      const tipo = Math.random() < 0.5 ? "rosa" : "girasol";
      const flor = getFlowerSVG(tipo);

      const size = 38 + Math.random() * 40; // px
      flor.style.width = size + "px";
      flor.style.height = size + "px";
      flor.style.left = (Math.random() * 100) + "vw";
      flor.style.top = "-80px";
      flor.style.opacity = 0.95 - Math.random() * 0.3;
      flor.style.transform = `rotate(${Math.random()*360}deg)`;

      document.body.appendChild(flor);

      // AnimaciÃ³n
      const duracion = 8 + Math.random() * 6; // segundos
      const desplazamiento = 40 + Math.random() * 40;
      const giro = Math.random()*180-90;

      flor.animate([
        { 
          transform: `translateY(0) rotate(0deg)`, 
          opacity: flor.style.opacity,
        },
        { 
          transform: `translateY(${window.innerHeight + desplazamiento}px) rotate(${giro}deg)`, 
          opacity: 0.1 
        }
      ], {
        duration: duracion * 1000,
        easing: "linear"
      });

      setTimeout(() => {
        flor.style.opacity = 0;
        setTimeout(() => flor.remove(), 1800);
      }, duracion * 1000);
    }

    // Lanzar flores cada 500ms aprox
    setInterval(crearFlorAnimada, 650);

    // Lanzar varias al inicio
    for(let i=0;i<8;i++) setTimeout(crearFlorAnimada, i*350+Math.random()*300);

  </script>
